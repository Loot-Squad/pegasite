<h2>My Pegas</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> <a href="https://play.pegaxy.io/my-assets/pega/{{element.id}}" target="_blank"> {{element.id}} </a></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="bloodLine">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Blood Line </th>
    <td mat-cell *matCellDef="let element"> {{element.bloodLine}} </td>
  </ng-container>

  <ng-container matColumnDef="breedCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Breed Count </th>
    <td mat-cell *matCellDef="let element"> {{element.breedCount}} </td>
  </ng-container>

  <ng-container matColumnDef="breedTimeStr">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Next Breed </th>
    <td mat-cell *matCellDef="let element"> {{element.breedTimeStr}}</td>
  </ng-container>

  <ng-container matColumnDef="rentTimeStr">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rentable </th>
    <td mat-cell *matCellDef="let element"> {{element.rentTimeStr}}</td>
  </ng-container>

  <ng-container matColumnDef="energy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Energy </th>
    <td mat-cell *matCellDef="let element"> {{element.energy}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
